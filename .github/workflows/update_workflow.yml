name: Auto-Inject and Repo Update

on:
  schedule:
    - cron: '0 */12 * * *' # Run every 12 hours
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update all apps'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-apps:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pyyaml tqdm
          # Install Azule (Linux version) for injection
          sudo apt-get update && sudo apt-get install -y zip unzip
          git clone https://github.com/Al4ise/Azule /opt/Azule
          sudo ln -s /opt/Azule/azule /usr/local/bin/azule

      - name: Process Apps
        env:
          PIXELDRAIN_API_KEY: ${{ secrets.PIXELDRAIN_API_KEY }}
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
          FORCE_UPDATE: ${{ inputs.force_update }}
        run: python scripts/process_apps.py

      - name: Generate Repo JSON
        run: python scripts/generate_repo.py

      - name: Commit State Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add config/apps.yml docs/repo.json
          git commit -m "Automated App Update [skip ci]" || echo "No changes to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
